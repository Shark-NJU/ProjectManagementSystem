                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <span class="col-lg-2 control-label">提交时间</span>
                                      <div class="col-lg-10">

                                      </div>
                                  </div>
                          </div>
                      </section>
                      <section class="panel">
                          <header class="panel-heading">
                              项目签订
                          </header>
                          <div class="panel-body">
                              <form role="form" action="sign" method="post" enctype="multipart/form-data">
                                <input type="hidden" name="postId" th:value="${postId}">
                                <input type="hidden" name="proname" th:value="${information.name}">
                                  <div class="form-group">
                                      <label for="exampleInputEmail1">po号</label>
                                      <input type="text" th:value="${signEntity.poId}" class="form-control" id="poId" name="poId" required>
                                  </div>
                                  <div class="form-group">
                                      <label for="exampleInputPassword1">合同号</label>
                                      <input type="text" th:value="${signEntity.signId}" class="form-control" id="signId" name="signId" required>
                                  </div>
                                  <div class="form-group">
                                      <label for="exampleInputFile">公司内部项目编号</label>
                                      <input type="text" th:value="${signEntity.proId}" class="form-control" id="proId" name="proId" required>
                                  </div>
                                  <div class="form-group">
                                      <label for="exampleInputFile">客户工厂代码</label>
                                      <input type="text" th:value="${signEntity.customerId}" class="form-control" id="customerId" name="customerId" required>
                                  </div>
                                  <div class="form-group">
                                      <label for="exampleInputFile">产品类别</label>
                                      <input class="form-control" th:value="${signEntity.productCategory}" name="productCategory" id="productCategory" required>
                                  </div>
                                  <div class="form-group">
                                      <label for="exampleInputFile">生产线编号</label>
                                      <input type="number" th:value="${signEntity.lineNumber}" class="form-control" name="lineNumber" id="lineNumber" required>
                                  </div>
                                  <div class="form-group">
                                      <label for="exampleInputFile">设备工位号</label>
                                      <input type="number" th:value="${signEntity.deviceNumber}" class="form-control" name="deviceNumber" id="deviceNumber" required>
                                  </div>
                                  <div class="form-group">
                                      <label for="exampleInputFile">客户工程师</label>
                                      <input type="text" th:value="${signEntity.customerEngineer}" class="form-control" name="customerEngineer" id="customerEngineer" required>
                                  </div>
                                  <div class="form-group">
                                      <label for="exampleInputFile">交货日期</label>
                                      <input type="datetime-local" th:value="${signEntity.deliveryDate}" class="form-control" id="date" onchange="change('date','deliveryDate')" required>
                                      <input type="hidden" name="deliveryDate" id="deliveryDate" required>
                                  </div>
                                  <div class="form-group">
                                      <label for="exampleInputFile">付款条件</label>
                                      <select name="paymentTerm" required>
                                      	<option th:each="pay:${paymentTerm}" th:value="${pay.name}" th:text="${pay.name}"></option>
                                      </select>
                                  </div>
                                  <input type="submit" class="btn btn-primary" style="margin-left: 40%; margin-right: 50%; width: 10%;">
                              </form>

  <script>

      //knob
      $(function() {
        $(".knob").knob({
          'draw' : function () { 
            $(this.i).val(this.cv + '%')
          }
        })
      });

      //carousel
      $(document).ready(function() {
          $("#owl-slider").owlCarousel({
              navigation : true,
              slideSpeed : 300,
              paginationSpeed : 400,
              singleItem : true

          });
      });

      //custom select box

      $(function(){
          $('select.styled').customSelect();
      });
	  
	  /* ---------- Map ---------- */
	$(function(){
	  $('#map').vectorMap({
	    map: 'world_mill_en',
	    series: {
	      regions: [{
	        values: gdpData,
	        scale: ['#000', '#000'],
	        normalizeFunction: 'polynomial'
	      }]
	    },
		backgroundColor: '#eef3f7',
	    onLabelShow: function(e, el, code){
	      el.html(el.html()+' (GDP - '+gdpData[code]+')');
	    }
	  });
	});



  </script>
