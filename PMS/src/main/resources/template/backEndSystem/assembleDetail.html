  <script th:inline="javascript">
        var response = /*[[${thisProjectAss}]]*/
        var postId = /*[[${postId}]]*/
    var proname = /*[[${proname}]]*/
            if(response!=null){
            for(var i=0; i<response.length; i++)
            {
                /*response[i]=JSON.parse(response[i]);*/
                console.log(response[i]);
                let meName = response[i]['meName'];
                let meStartDate = response[i]['meStartDate'].slice(0,10);
                let mePredictEndDate = response[i]['mePredictEndDate'].slice(0,10);
                let meEndDate = response[i]['meEndDate'].slice(0,10);
                let elName = response[i]['elName'];
                let elStartDate = response[i]['elStartDate'].slice(0,10);
                let elPredictEndDate = response[i]['elPredictEndDate'].slice(0,10);
                let elEndDate = response[i]['elEndDate'].slice(0,10);
                let soName = response[i]['soName'];
                let soStartDate = response[i]['soStartDate'].slice(0,10);
                let soPredictEndDate = response[i]['soPredictEndDate'].slice(0,10);
                let soEndDate = response[i]['soEndDate'].slice(0,10);
                let checkName = response[i]['checkName'];
                let checkStartDate = response[i]['checkStartDate'].slice(0,10);
                let checkPredictEndDate = response[i]['checkPredictEndDate'].slice(0,10);
                let checkEndDate = response[i]['checkEndDate'].slice(0,10);
                let id = response[i]['id'];
                let str = "<tr><td>"+meName+"</td><td>"+meStartDate+"</td><td>"+mePredictEndDate+"</td><td>"+meEndDate+"</td><td>"+elName+"</td><td>"+elStartDate+"</td><td>"+elPredictEndDate+"</td><td>"+elEndDate+"</td><td>"+soName+"</td><td>"+soStartDate+"</td><td>"+soPredictEndDate+"</td><td>"+soEndDate+"</td><td>"+checkName+"</td><td>"+checkStartDate+"</td><td>"+checkPredictEndDate+"</td><td>"+checkEndDate+"</td><td><a href='/assembleDelete?postId="+postId+"&proname="+proname+"&assembleId="+id+"'>删除</a></td></tr>";
                $("#assTbody").append(str);
            }
          }
