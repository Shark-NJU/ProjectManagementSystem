					<h3 class="page-header"><i class="fa fa-laptop"></i> 后台管理系统</h3>
					<ol class="breadcrumb">

            <li><i class="fa fa-laptop"></i>项目管理</li>
					</ol>
				</div>
			  </div>
			  <div class="col-lg-9">
                      <section class="panel">
                          <header class="panel-heading">
                              项目机械设计信息
                          </header>
                            <div class="panel-body" th:if="${thisProjectMech}!=null">
                                
                                  <div class="form-group" th:each="mec:${thisProjectMech}">
                                      <span class="col-lg-3 control-label">项目名-机械设计/提交时间</span>
                                      <div class="col-lg-9">
                                          <p th:text="${mec}" style="display:inline;"></p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                          <a th:href="@{/eleMecSofDelete(postId=${postId},proname=${proname},mecName=${mec})}" class="deleteMecFile">删除</a>
                                      </div>
                                  </div>
                                  
                                  <div class="form-group">
                                      <span class="col-lg-3 control-label">机械设计全部文件</span>
                                      <div class="col-lg-9">
                                          <a th:href="@{/designMechancisDownloadFile(proname=${proname},fileName='vulDrawUrl')}" download="designFile">点击下载</a>
                                      </div>
                                  </div>
                                  </div>
                            <div class="panel-body" th:if="${thisProjectMech}==null">
                                未查询到项目机械设计信息！
                            </div>
                      </section>
                  </div>
                  <div class="col-lg-9">
                      <section class="panel">
                          <header class="panel-heading">
                              项目电气设计信息
                          </header>
                          <div class="panel-body" th:if="${thisProjectElec}!=null">
                                  <div class="form-group" th:each="ele:${thisProjectElec}">
                                      <span class="col-lg-3 control-label">项目名-电气设计/提交时间</span>
                                      <div class="col-lg-9">
                                          <p th:text="${ele}" style="display:inline;"></p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                          <a th:href="@{/eleMecSofDelete(postId=${postId},proname=${proname},eleName=${ele})}" class="deleteMecFile">删除</a>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <span class="col-lg-3 control-label">电气设计全部文件</span>
                                      <div class="col-lg-9">
                                          <a th:href="@{/designElectricalDownloadFile(proname=${proname},fileName='listUrl')}" download="designFile">点击下载</a>
                                      </div>
                                  </div>
                            </div>
                            <div class="panel-body" th:if="${thisProjectElec}==null">
                                未查询到项目电气设计信息！
                            </div>
                      </section>
                  </div>
                  <div class="col-lg-9">
                      <section class="panel">
                          <header class="panel-heading">
                              项目软件设计信息
                          </header>
                          <div class="panel-body" th:if="${thisProjectSoft}!=null">
                                  <div class="form-group" th:each="sof:${thisProjectSoft}">
                                      <span class="col-lg-3 control-label">项目名-软件设计/提交时间</span>
                                      <div class="col-lg-9">
                                          <p th:text="${sof}" style="display:inline;"></p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                          <a th:href="@{/eleMecSofDelete(postId=${postId},proname=${proname},sofName=${sof})}" class="deleteMecFile">删除</a>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <span class="col-lg-3 control-label">软件设计全部文件</span>
                                      <div class="col-lg-9">
                                          <a th:href="@{/designSoftwareDownloadFile(proname=${proname},fileName='progUrl')}" download="designFile">点击下载</a>
                                      </div>
                                  </div>
                            </div>
                            <div class="panel-body" th:if="${thisProjectSoft}==null">
                                未查询到项目软件设计信息！
                            </div>
                      </section>
                  </div>

              <input type="hidden" id="error" th:value="${error}">
