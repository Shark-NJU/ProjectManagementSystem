  <script>
      $(function() {
        $("tr").mouseenter(function(){
          $(this).find("a").css({"visibility":"visible"});
        });
        $("tr").mouseleave(function(){
          $(this).find("a").css({"visibility":"hidden"});
        });
        $("a.updateCompany").click(function(){
            $("#allPost").css({"display":"none"});
            $("#postUpdate").css({"display":"none"});
            $("#allDepartment").css({"display":"none"});
            $("#departmentUpdate").css({"display":"none"});
            $("#updateCompanyName").css({"display":"block"});
            $("#originCompanyName").css({"display":"none"});
            $("#companyName1").val($(this).parents("td").prev().prev().text());
            $("#companyName2").val($(this).parents("td").prev().text());
        });
        $("#cancel").click(function(){
            $("#allPost").css({"display":"block"});
            $("#postUpdate").css({"display":"none"});
            $("#allDepartment").css({"display":"block"});
            $("#departmentUpdate").css({"display":"none"});
            $("#originCompanyName").css({"display":"block"});
            $("#updateCompanyName").css({"display":"none"});
        })
        $("a.postNameUpdate").click(function(){
            $("#allPost").css({"display":"none"});
            $("#postUpdate").css({"display":"block"});
            $("#allDepartment").css({"display":"none"});
            $("#departmentUpdate").css({"display":"none"});
            $("#originCompanyName").css({"display":"none"});
          var originNameTd = $(this).parents("td").prev();
          $("#postName").val(originNameTd.text());
          $("#originPosName").val(originNameTd.text());
          $("#originNumber").text(originNameTd.prev().text());
          $("#originPostName").text(originNameTd.text());

        });
        $("#cancelPost").click(function(){
            $("#allPost").css({"display":"block"});
            $("#postUpdate").css({"display":"none"});
            $("#allDepartment").css({"display":"block"});
            $("#departmentUpdate").css({"display":"block"});
            $("#originCompanyName").css({"display":"block"});
        });
        $("a.updateDepartment").click(function(){
            $("#allDepartment").css({"display":"none"});
            $("#departmentUpdate").css({"display":"block"});
            $("#allPost").css({"display":"none"});
            $("#postUpdate").css({"display":"none"});
            $("#originCompanyName").css({"display":"none"});
          var originNameTd = $(this).parents("td").prev();
          $("#departmentName").val(originNameTd.text());
          $("#originDepName").val(originNameTd.text());
          $("#originDepartmentNumber").text(originNameTd.prev().text());
          $("#originDepartmentName").text(originNameTd.text());
        });
        $("#cancelDepartment").click(function(){
            $("#allDepartment").css({"display":"block"});
            $("#departmentUpdate").css({"display":"none"});
            $("#allPost").css({"display":"block"});
            $("#postUpdate").css({"display":"none"});
            $("#originCompanyName").css({"display":"block"});
        });
        $("")
      });

  </script>
