			  <div class="row" id="allUser">

                        <div class="panel-heading">
                            <h2><i class="fa fa-flag-o red"></i><strong>全部用户信息</strong></h2>
                        </div>
                        <div class="panel-body">
                            <table class="table bootstrap-datatable countries">
                                <thead>
                                    <tr>
                                        <th>用户名</th>
                                        <th>电话</th>
                                        <th>电子邮件</th>
                                        <th>性别</th>
                                        <th>工号</th>
                                        <th>岗位名称</th>
                                        <th>部门名称</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>   
                                <tbody>
                                    <tr th:each="ausr:${allUser}">
                                        <td th:text="${ausr.userName}"></td>
                                        <td th:text="${ausr.phone}"></td>
                                        <td th:text="${ausr.email}"></td>
                                        <td th:if="${ausr.gender}==0">保密</td>
                                        <td th:if="${ausr.gender}==1">女</td>
                                        <td th:if="${ausr.gender}==2">男</td>
                                        <td th:text="${ausr.number}"></td>
                                        <td th:text="${ausr.postName}"></td>
                                        <td th:text="${ausr.departmentName}"></td>
                                        <td><a href="#" class="update" style="visibility: hidden;">修改用户信息</a></td>

                        </div>

        <div class="row" id="update" style="display: none;">

                        <div class="panel-heading">
                            <h2><i class="fa fa-flag-o red"></i><strong>修改用户信息</strong></h2>
                        </div>
                        <div class="panel-body">
                            <table class="table bootstrap-datatable countries">
                                <thead>
                                    <tr>
                                        <th>用户名</th>
                                        <th>电话</th>
                                        <th>电子邮件</th>
                                        <th>性别</th>
                                        <th>工号</th>
                                        <th>岗位名称</th>
                                        <th>部门名称</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>   
                                <tbody>
                                    <tr id="updateText">
                                      <td id="userNameText"></td>
                                      <td id="phoneText"></td>
                                      <td id="emailText"></td>
                                      <td id="genderText"></td>
                                      <td id="numberText"></td>
                                      <td id="postId"></td>
                                      <td id="departmentId"></td>
                                      
                                    </tr>
                                    <tr id="form">
                                      <form id="myForm" action="updataOneUserEntity" method="post"> 
                                        <input type="hidden" name="originUserName" id="originUserName">
                                        <td><span id="userName"></span></td>
                                        <td><input type="text" id="phone" name="phone" required></td>
                                        <td><input type="email" id="email" name="email" required></td>
                                        <td id="gender"></td>
                                        <td><input type="text" id="number" name="number" required></td>
                                        <td>
                                          <select id="post" name="postName" required>
                                            <option th:each="p:${post}" th:text="${p.name}" th:value="${p.name}"></option>
                                          </select>
                                        </td>
                                        <td>
                                          <select id="department" name="departmentName" required>
                                            <option th:each="d:${department}" th:text="${d.name}" th:value="${d.name}"></option>
                                          </select>
                                        </td>
                                        <td><a href="#" onclick="document.getElementById('myForm').submit()">提交</a></td>
                                        <td><a href="#" class="cancel">取消</a></td>
                                      </form>
                                    </tr>
                                </tbody>
                            </table>
                            <form id="deleteForm" action="deleteUser" style="display:none;" onsubmit="return confirm('确定删除该用户吗？')">

                            </form>

  <script type="text/javascript">
    $(function(){
      if($("#error").text()!=null && $("#error").text()!=""){
        alert($("#error").text());
      }
      $("tr").mouseenter(function(){
        $(this).find("a").css({"visibility":"visible"});
      });
      $("tr").mouseleave(function(){
        $(this).find("a").css({"visibility":"hidden"});
      });
      $("a.update").click(function(){
        $("#allUser").css({"display":"none"});
        $("#update").css({"display":"block"});
        var tr = $(this).parents("tr");
        var trtext = tr.children().first();
        var updateText = $("#updateText").children().first();
        var postOption = $("#post").children().first();
        var departmentOpiton = $("#department").children().first();
        for(var i=0; i<7; i++){
          updateText.text(trtext.text());
          trtext = trtext.next();
          updateText = updateText.next();
        }
        $("#originUserName").val($("#userNameText").text());
        $("#userName").text($("#userNameText").text());
        $("#phone").val($("#phoneText").text());
        $("#email").val($("#emailText").text());
        $("#gender").text($("#genderText").text());
        $("#number").val($("#numberText").text());
        console.log($("#departmentId").text());
        console.log($("#department").children().eq($("#departmentId").text()-1).val());
        $("#post").attr("value",$("#postId").text());
        $("#department").attr("value",$("#departmentId").text());
       /* $("#post").val($("#post").children().eq($("#postId").text()-1).val());
        $("#department").val($("#department").children().eq($("#departmentId").text()-1).val());*/
      });
      $("a.cancel").click(function(){
        $("#allUser").css({"display":"block"});
        $("#update").css({"display":"none"});
      });
      $("a.delete").click(function(){
        var username = $(this).parents("tr").children().first().text();
        $("#deleteUser").val(username);
        $("#deleteForm").submit();
      });
    });
    </script>
