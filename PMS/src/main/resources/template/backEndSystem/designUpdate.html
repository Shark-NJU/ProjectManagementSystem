			  <div class="col-lg-9">
                      <section class="panel" id="updateDesignDetail">
                          <header class="panel-heading">
                              总设计
                          </header>
                          <div class="panel-body">
                              <form role="form" action="designUpdate" method="post">
                                <input type="hidden" name="proname" th:value="${proname}">
                                <input type="hidden" name="postId" th:value="${postId}">
                                <input type="hidden" name="id" th:value="${designEntity.id}">
                                <input type="hidden" name="signId" th:value="${designEntity.signId}">
                                <input type="hidden" name="poId" th:value="${designEntity.poId}">
                                <input type="hidden" name="proId" th:value="${designEntity.proId}">
                                <div class="form-group">
                                      <label for="mecEngineer">机械设计工程师</label>
                                      <select name="mecEngineer" required>
                                        <option th:each="me:${MecEngineer}" th:value="${me}" th:text="${me}" th:if="${me}==${designEntity.mecEngineer}" selected></option>
                                        <option th:each="me:${MecEngineer}" th:value="${me}" th:text="${me}" th:unless="${me}==${designEntity.mecEngineer}"></option>
                                      </select>
                                      <label for="mecEngineerNoBusy" style="position: relative; left:20px; ">空闲的机械设计工程师</label>
                                      <select style="position: relative; left:20px; ">
                                        <option th:each="me:${mecEngineerNoBusy}" th:value="${me}" th:text="${me}"></option>
                                      </select>
                                  </div>
                                  <div class="form-group">
                                      <label for="mecStartDate">机械设计开始日期</label>
                                      <input type="datetime-local" class="form-control" id="mecstartdate" onchange="change('mecstartdate','mecStartDate')" th:value="${designEntity.mecStartDate}" required>
                                      <input type="hidden" name="mecStartDate" th:value="${designEntity.mecStartDate}" id="mecStartDate">
                                  </div>
                                  <div class="form-group">
                                      <label for="mecEndDate">机械设计预计完成日期</label>
                                      <input type="datetime-local" class="form-control" id="mecenddate" onchange="change('mecenddate','mecEndDate')" th:value="${designEntity.mecPredictEndDate}" required>
                                      <input type="hidden" name="mecPredictEndDate" th:value="${designEntity.mecPredictEndDate}" id="mecEndDate">
                                  </div>
                                  <div class="form-group">
                                      <label for="eleEngineer">电气设计工程师</label>
                                      <select name="eleEngineer" required>
                                        <option th:each="el:${eleEngineer}" th:value="${el}" th:text="${el}" th:if="${el}==${designEntity.eleEngineer}" selected></option>
                                        <option th:each="el:${eleEngineer}" th:value="${el}" th:text="${el}" th:unless="${el}==${designEntity.eleEngineer}"></option>
                                      </select>
                                      <label for="eleEngineerNoBusy" style="position: relative; left:20px; ">空闲的电气设计工程师</label>
                                      <select style="position: relative; left:20px; ">
                                        <option th:each="el:${eleEngineerNoBusy}" th:value="${el}" th:text="${el}"></option>
                                      </select>
                                  </div>
                                  <div class="form-group">
                                      <label for="eleStartDate">电气设计开始日期</label>
                                      <input type="datetime-local" class="form-control" id="elestartdate" onchange="change('elestartdate','eleStartDate')" th:value="${designEntity.eleStartDate}" required>
                                      <input type="hidden" name="eleStartDate" th:value="${designEntity.eleStartDate}" id="eleStartDate">
                                  </div>
                                  <div class="form-group">
                                      <label for="eleEndDate">电气设计预计完成日期</label>
                                      <input type="datetime-local" class="form-control" id="eleenddate" onchange="change('eleenddate','eleEndDate')" th:value="${designEntity.elePredictEndDate}" required>
                                      <input type="hidden" name="elePredictEndDate" th:value="${designEntity.elePredictEndDate}" id="eleEndDate">
                                  </div>
                                  <div class="form-group">
                                      <label for="sofEngineer">软件设计工程师</label>
                                      <select name="sofEngineer" required>
                                        <option th:each="so:${sofEngineer}" th:value="${so}" th:text="${so}" th:if="${so}==${designEntity.sofEngineer}" selected></option>
                                        <option th:each="so:${sofEngineer}" th:value="${so}" th:text="${so}" th:unless="${so}==${designEntity.sofEngineer}"></option>
                                      </select>
                                      <label for="sofEngineerNoBusy" style="position: relative; left:20px; ">空闲的软件设计工程师</label>
                                      <select style="position: relative; left:20px; ">
                                        <option th:each="so:${sofEngineerNoBusy}" th:value="${so}" th:text="${so}"></option>
                                      </select>
                                  </div>
                                  <div class="form-group">
                                      <label for="sofStartDate">软件设计开始日期</label>
                                      <input type="datetime-local" class="form-control" id="sofstartdate" onchange="change('sofstartdate','sofStartDate')" th:value="${designEntity.sofStartDate}" required>
                                      <input type="hidden" name="sofStartDate" th:value="${designEntity.sofStartDate}" id="sofStartDate">

                                  </div>
                                  <input type="submit" class="btn btn-primary" style="margin-left: 40%; margin-right: 50%; width: 10%;">
                              </form>
