				</div>

              <div class="row">
                <div class="col-lg-9 col-md-12">    
                    <div class="panel panel-default">

                        </div>
                        <div class="panel-body">
                            <table class="table bootstrap-datatable countries">
                                <thead>
                                    <tr>
                                        <th>项目名称</th>
                                        <th>公司名称</th>
                                        <th>提交时间</th>
                                        <th>项目状态</th>
                                        <th></th>
                                    </tr>
                                </thead>   
                                <tbody>
                                    <tr th:each="asm:${assembling}">
                                        <td th:text="${asm.name}"></td>
                                        <td th:text="${asm.companyName}"></td>
                                        <td class="myDate" th:text="${asm.submitTime}"></td>
                                        <td th:text="${asm.statusName}"></td>
                                        <td th:if="${postId}==14 or ${postId}==1"><a th:href="@{/assembleDetail(proname=${asm.name},postId=${postId})}">详情</a></td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
    
                    </div>

  <script>

      //knob
      $(function() {
        $(".knob").knob({
          'draw' : function () { 
            $(this.i).val(this.cv + '%')
          }
        })
      });

      //carousel
      $(document).ready(function() {
          $("#owl-slider").owlCarousel({
              navigation : true,
              slideSpeed : 300,
              paginationSpeed : 400,
              singleItem : true

          });
      });

      //custom select box

      $(function(){
          $('select.styled').customSelect();
      });
	  
	  /* ---------- Map ---------- */
	$(function(){
	  $('#map').vectorMap({
	    map: 'world_mill_en',
	    series: {
	      regions: [{
	        values: gdpData,
	        scale: ['#000', '#000'],
	        normalizeFunction: 'polynomial'
	      }]
	    },
		backgroundColor: '#eef3f7',
	    onLabelShow: function(e, el, code){
	      el.html(el.html()+' (GDP - '+gdpData[code]+')');
	    }
	  });
	});



  </script>
